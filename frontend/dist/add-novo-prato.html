</head>

<body class="flex flex-col w-full h-full">
  <header class="bg-FFF9F4 text-cinza flex items-center justify-between shadow px-8 py-6">
    <a href="dashboard.html"><img src="../img/logo.svg" alt="FaceFood" width="80%"></a>
    <div class="flex items-center">
      <button class="md:hidden">
        <svg viewBox="0 0 20 20" fill="currentColor" class="w-6 h-6">
          <path fill-rule="evenodd" d="M3 4h14a1 1 0 010 2H3a1 1 0 010-2zm0 6h14a1 1 0 010 2H3a1 1 0 110-2zm14 5H3a1 1 0 110-2h14a1 1 0 110 2z" clip-rule="evenodd" />

      </button>
      <div class="ml-4 flex items-center">
        <img src="../img/teste-perfil.jpg" alt="Imagem de perfil" class="w-10 h-10 rounded-full">
        <div class="ml-2 font-poppins font-medium text-sm text-3D3D3D flex items-center">
          <a href="../dist/detalhar-perfil.html">João Sales</a>
        </div>
      </div>
      <button class="ml-4">
        <a href="../dist/index.html">
          <img src="../img/botao.png" alt="Botão" class="w-10 h-10">
        </a>
      </button>
    </div>
    </div>
  </header>

  <div class="flex justify-between mt-8">
    <h2 class="ml-16 text-cinza font-bold text-3xl">Seus pratos</h2>
    <div class="flex border-2 border-facefoodred rounded-full pl-2 mr-28">
      <input class="w-64" type="search" placeholder="Pesquisar">
      <button type="submit">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.5 15.5l5.5 5.5" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9.5a9.5 9.5 0 11-19 0 9.5 9.5 0 0119 0z" />
        </svg>
      </button>
    </div>
  </div>

  <div>
    <div class="flex justify-center gap-8 mx-16 my-12">
      <div>
        <img class="rounded" src="../img/comida1.png" alt="Foto de frango com batatas e ovos." width="240px">
        <div class="mt-4">
          <h5 class="font-bold text-cinzaTexto text-1v3xl ml-1">Frango com batatas e ovos</h5>
          <p class="float-right font-light text-cinzaTexto text-0v5xl">por JoãoSales123</p>
        </div>
      </div>
      <div>
        <img class="rounded" src="../img/comida1.png" alt="Foto de frango com batatas e ovos." width="240px">
        <div class="mt-4">
          <h5 class="font-bold text-cinzaTexto text-1v3xl ml-1">Frango com batatas e ovos</h5>
          <p class="float-right font-light text-cinzaTexto text-0v5xl">por JoãoSales123</p>
        </div>
      </div>
      <div>
        <img class="rounded" src="../img/comida1.png" alt="Foto de frango com batatas e ovos." width="240px">
        <div class="mt-4">
          <h5 class="font-bold text-cinzaTexto text-1v3xl ml-1">Frango com batatas e ovos</h5>
          <p class="float-right font-light text-cinzaTexto text-0v5xl">por JoãoSales123</p>
        </div>
      </div>
    </div>
  </div>

  <h2 class="font-bold text-cinza text-3xl ml-16">Cadastrar pratos</h2>
  <form class="flex flex-col bg-cinza flex-1 m-8 p-12 gap-6">
    <div class="flex justify-between">
      <div class="flex-1 flex gap-6">
        <label class="w-32" for="nome">Nome do prato </label>
        <input class="bg-input border-solid border border-facefoodred rounded w-325px" type="text" placeholder="Nome do prato" name="nome-prato" id="nome-prato" required>
      </div>
      <div class="flex justify-between flex-1">
        <div>
          <label for="tipo-de-comida">Tipo</label>
          <select required class="bg-input" id="tipo-de-comida" name="tipo-de-comida">
            <option value="no-value">-</option>
            <option value="vegetariana">Vegetariana</option>
            <option value="vegana">Vegana</option>
            <option value="sem-gluten">Sem glúten</option>
            <option value="sem-lactose">Sem lactose</option>
            <option value="chinesa">Chinesa</option>
            <option value="japonesa">Japonesa</option>
            <option value="nordica">Nórdica</option>
          </select>
        </div>
        <div>
          <label for="ingredientes">Ingredientes</label>
          <select required class="bg-input" id="ingredientes" name="ingredientes">
            <option value="no-value">-</option>
            <option value="ovos">Ovos</option>
            <option value="carne">Carne</option>
            <option value="leite">Leite</option>
            <option value="peixe">Peixe</option>
            <option value="massas">Massas</option>
            <option value="legumes">Legumes</option>
            <option value="frango">Frango</option>
            <option value="queijo">Queijo</option>
            <option value="verduras">Verduras</option>
          </select>
        </div>
      </div>
    </div>

    <div>
      <div class="flex gap-6">
        <label class="w-32" for="modo-de-preparo">Modo de preparo</label>
        <textarea class="bg-input border border-solid border-facefoodred rounded" name="modo-de-preparo" id="modo-de-preparo" placeholder="Modo de preparo" cols="22" rows="6" required></textarea>
      </div>
    </div>

    <div class="flex">
      <div class="flex flex-1 gap-6">
        <span class="w-32" for="imagem">Imagem</span>
        <label class="bg-input border border-solid border-facefoodred rounded w-325px h-146px cursor-pointer" for="imagem"></label>
        <input name="imagem" id="imagem" type="file" hidden required>
      </div>
      <div class="flex-1">
        <label class="w-32 inline-block" for="tempo-de-preparo">Tempo de preparo</label>
        <input class="ml-8 bg-input border border-solid border-facefoodred rounded w-64" type="number" min="1" max="600" placeholder="Tempo de preparo(Minutos)" name="tempo-de-preparo" id="tempo-de-preparo" required>
      </div>
    </div>


    <div class="flex">
      <div class="flex flex-1 gap-6">
        <label class="w-32" for="nutri-info">Informações nutricionais</label>
        <textarea class="bg-input border border-solid border-facefoodred rounded" name="nutri-info" id="nutri-info" placeholder="Informações nutricionais" cols="22" rows="6" required></textarea>
      </div>
      <div class="flex-1 flex">
        <label class="w-32" for="descricao">Descrição</label>
        <textarea class=" ml-8 bg-input border border-solid border-facefoodred rounded" name="descricao" id="descricao" placeholder="Descrição" cols="22" rows="6" required></textarea>
      </div>
    </div>

    <button class="bg-facefoodred w-32 p-2 rounded self-center text-white" onclick="salvarPrato()">
      Salvar prato
    </button>

  </form>

  <footer class="bg-red h-8"></footer>

  <style>
    body {
      font-family: "Poppins";
    }
  </style>
  <script src="../js/add-novo-prato.js"> </script>
</body>

</html>
