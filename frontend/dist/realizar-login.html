<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/img/fasdfood.png" type="image/x-icon">
    <title>Realizar Login</title>
</head>
<body class="bg-brancoamarelado">
  <header class="bg-FFF9F4 text-3D3D3D flex items-center justify-between shadow px-8 py-6">
    <a href="index.html"><img src="../img/logo.svg" alt="FaceFood" width="80%"></a>
    <div class="flex items-center">
      <div class="ml-4 flex items-center">
        <div class="ml-2 font-poppins font-medium text-sm text-3D3D3D border-2 border-gray-800 rounded-lg px-4 py-2 mt-4">
          <a href="criar-conta.html">
            Não tenho uma conta
          </a>
        </div>
      </div>
    </div>
  </header>

  
  <div class="grid grid-cols-2 px-8 py-6">
    <div class="h-full flex flex-col items-center justify-center">
      <img src="../img/Account-amico 1.png" alt="Imagem de Login" class="h-auto hover:transform hover:scale-105 transition duration-300 ease-in-out">
      <p class="mt-4 text-center text-3xl font-bold font-poppins animate-typing">Faça o login e entre para<br>a nossa <span style="color:red">comunidade</span></p>
    </div>
    <form id="form" class="h-full flex flex-col  bg-cinza border-2 border-black rounded-lg px-4 py-2 mt-4">
      <p class="mt-4 text-center text-3xl font-bold font-poppins">Entrar</p>
      <label class="mt-4 text-xl font-bold font-poppins" for="user-email-input">Email</label>
      <input class="border-2 border-gray-500 rounded-lg p-2 col-span-2 mt-2" type="email" id="user-email-input" name="user-email" placeholder="Email">
  
      <label class="mt-4 text-xl font-bold font-poppins" for="user-senha-input">Senha</label>
      <input class="border-2 border-gray-500 rounded-lg p-2 col-span-2 mt-2" type="password" id="user-senha-input" name="user-senha" placeholder="Senha">
      <p class="mt-4 text-end text-xl font-bold font-poppins underline" onclick="abrirPopup()">Esqueci minha senha</p>
      <a id="login-btn" href="../dist/dashboard.html" class="inline-block px-4 py-2 mt-20 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-red border border-transparent rounded-lg hover:bg-red-700 focus:outline-none focus:shadow-outline-red active:bg-red-800 text-center">
        Vamos lá!
      </a>
    </form>
  </div>

  <div id="popup" class="fixed inset-0 z-50 hidden overflow-auto bg-gray-900 bg-opacity-50">
    <div class="relative w-full max-w-md p-8 mx-auto mt-12 bg-white rounded-lg">
      <div class="absolute top-0 right-0 p-2">
        <button class="text-gray-700 rounded-md hover:text-gray-600" onclick="fecharPopup()">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <form onsubmit="enviarFormulario(); return false;">
        <label class="block font-bold font-poppins mb-2" for="email">Email</label>
        <input class="w-full border-2 border-gray-500 rounded-lg p-2 mb-4" type="email" id="email" name="email" placeholder="Seu email" required>
        <button onclick="abrirPopup2()" class="bg-red font-poppins font-medium text-white text-sm border-2 border-gray-800 rounded-lg px-4 py-2" type="submit">Recuperar</button>
      </form>
    </div>
  </div>

  <div id="popup2" class="fixed inset-0 z-50 hidden overflow-auto bg-gray-900 bg-opacity-50">
    <div class="relative w-full max-w-md p-8 mx-auto mt-12 bg-white rounded-lg">
      <div class="absolute top-0 right-0 p-2">
        <button class="text-gray-700 rounded-md hover:text-gray-600" onclick="fecharPopup2()">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <form onsubmit="enviarFormulario2(); return false;">
        <p class="block font-bold font-poppins mb-2" >Sucesso! Um link de redefinição de senha foi enviado ao seu e-mail.</p>
        <button class="bg-red font-poppins font-medium text-white text-sm border-2 border-gray-800 rounded-lg px-4 py-2" type="submit">Ok</button>
      </form>
    </div>
  </div>

      <footer class="bottom-0 left-0 w-full h-5 bg-red"></footer>

<style>
  body {
  font-family: 'Poppins', sans-serif;
}
  .grid {
  margin-bottom: 20px;
}
    .animate-typing {
    animation: typing 2s steps(20) forwards;
    white-space: nowrap;
    overflow: hidden;
    display: inline-block;
  }
  
  @keyframes typing {
    0% {
      width: 0;
    }
    100% {
      width: 100%;
    }
  }
</style>

<script src="/js/Perfil.js"></script>
</body>
</html>
