<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <title>Realizar Login</title>
</head>
<header class="bg-FFF9F4 text-3D3D3D flex items-center justify-between px-4 py-3">
    <div class="text-xl font-bold font-poppins">Menu Principal</div>
    <div class="flex items-center">
      <button class="md:hidden">
        <svg viewBox="0 0 20 20" fill="currentColor" class="w-6 h-6">
          <path fill-rule="evenodd" d="M3 4h14a1 1 0 010 2H3a1 1 0 010-2zm0 6h14a1 1 0 010 2H3a1 1 0 110-2zm14 5H3a1 1 0 110-2h14a1 1 0 110 2z" clip-rule="evenodd" />
        </svg>
      </button>
      <div class="ml-4 flex items-center">
        <img src="/img/perfil.png" alt="Imagem de perfil" class="w-10 h-10 rounded-full">
        <div class="ml-2 font-poppins font-medium text-sm text-3D3D3D"></div>
        <button class="ml-2">
          <img src="/img/botao.png" alt="Botão" class="w-10 h-10">
        </button>
      </div>
    </div>
  </header>

  <div class="w-1440 h-430 bg-opacity-40 bg-gray-300">
    <div class="flex h-full">
      <div class="w-1/2 flex flex-col justify-center px-12">
        <h1 class="text-3xl font-bold text-gray-900">Alimente-se de forma balanceada e saudável.</h1>
        <h2 class="text-xl font-bold text-gray-700 mt-6">Monte já sua rotina</h2>
        <button class="bg-red-500 text-white font-bold px-8 py-3 rounded mt-6">Planejar</button>
      </div>
      <div class="w-1/2 h-full bg-cover bg-center">
        <img src="/img/Image post-bro.svg" alt="Imagem de Cadastro" class="h-auto hover:transform hover:scale-105 transition duration-300 ease-in-out">
      </div>
    </div>
  </div>



      <footer class="bottom-0 left-0 w-full h-5 bg-red"></footer>

<style>
  
  body {
  font-family: 'Poppins', sans-serif;
}
  .grid {
  margin-bottom: 20px;
}
    .animate-typing {
    animation: typing 2s steps(20) forwards;
    white-space: nowrap;
    overflow: hidden;
    display: inline-block;
    border-right: .09em solid red;
  }
  
  @keyframes typing {
    0% {
      width: 0;
    }
    100% {
      width: 100%;
    }
  }
      </style>

<script src="/js/Perfil.js"></script>
</body>
</html>
