<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" href="./figma/fasdfood.png" type="image/x-icon">
</head>
<body>
    <header>
            <a href="./index.html"><img src="./img/logo.svg" alt="FaceFood logo" class="logo"></a>
            <a href="./criar-conta.html"><button class="botao-naotenhoconta">Não tenho uma conta</button></a>
    </header>
    <main>
        <div>
          <img class="imagem-animada" src="./figma/Account-amico 1.png" alt="Imagem de exemplo">
          <h1>Faça o login e entre para <br> a nossa comunidade</h1>
        </div>
        <form action="#" method="POST">
          <h2>Entrar</h2>
          <p>Email</p>
          <input type="email" placeholder="Email">
          <p>Senha</p>
          <input type="password" placeholder="Senha">
          <a href="#" class="esqueci-senha">Esqueci minha senha</a>
          <button type="submit" class="botao-entrar">Vamos lá</button>
        </form>
      </main>
    <footer></footer>
</body>
</html>
