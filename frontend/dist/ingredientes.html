<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/img/fasdfood.png" type="image/x-icon">
    <title>Ingredientes</title>
</head>
<body class="bg-brancoamarelado">
  <header class="bg-FFF9F4 text-3D3D3D flex items-center justify-between shadow px-8 py-6">
    <div class="text-xl font-bold font-poppins"><a href="../dist/dashboard.html">Menu Principal</a></div>
    <div class="flex items-center">
      <button class="md:hidden">
        <svg viewBox="0 0 20 20" fill="currentColor" class="w-6 h-6">
          <path fill-rule="evenodd" d="M3 4h14a1 1 0 010 2H3a1 1 0 010-2zm0 6h14a1 1 0 010 2H3a1 1 0 110-2zm14 5H3a1 1 0 110-2h14a1 1 0 110 2z" clip-rule="evenodd" />
        </svg>
      </button>
      <div class="ml-4 flex items-center">
          <img src="../img/teste-perfil.jpg" alt="Imagem de perfil" class="w-10 h-10 rounded-full">
          <div class="ml-2 font-poppins font-medium text-sm text-3D3D3D flex items-center">
           <a href="../dist/detalhar-perfil.html">João Sales</a>
          </div>
      </div>
        <button class="ml-4">
          <a href="../dist/realizar-login.html">
            <img src="/img/botao.png" alt="Botão" class="w-10 h-10">
          </a>
        </button>
      </div>
    </div>
  </header>

      

      <h1 class="text-4xl font-extrabold">Ingredientes</h1>
      <div class="flex items-center mb-4">
        <h2 class="text-3xl font-bold text-3D3D3D mr-4">Ingredientes cadastrados no sistema.</h2>
        <div class="relative">
          <input type="text" class="border-2 border-gray-400 rounded-full py-2 px-4 w-64" placeholder="Pesquisar ingrediente">
          <button type="submit" class="absolute right-0 top-0 mt-3 mr-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.5 15.5l5.5 5.5"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9.5a9.5 9.5 0 11-19 0 9.5 9.5 0 0119 0z"/>
            </svg>
          </button>
        </div>
      </div>


      <table class="table-auto w-full mb-10">
        <thead>
          <tr>
            <th class="px-4 py-2">Nome</th>
            <th class="px-4 py-2">Tipo</th>
            <th class="px-4 py-2">Calorias</th>
          </tr>
        </thead>
        <tbody id="tabela-ingredientes">
          <template id="modelo-ingrediente">
            <tr>
              <td class="border px-4 py-2"></td>
              <td class="border px-4 py-2"></td>
              <td class="border px-4 py-2"></td>
            </tr>
          </template>
        </tbody>
      </table>

      <a href="../dist/detalhar-perfil.html" class="bg-red hover:bg-red-600 text-white font-bold py-2 px-4 rounded mb-5 ml-5">
        <- Voltar
      </a>
      <a onclick="openPopup()" class="bg-red hover:bg-red-600 text-white font-bold py-2 px-4 rounded mb-5 ml-5">
        + Adicionar Ingrediente
      </a>

      <footer class="bottom-0 left-0 w-full h-5 mt-10 bg-red"></footer>
<!-- Pop-up de adicionar novo ingrediente -->
<div id="popup" class="fixed inset-0 w-full h-full bg-gray-500 bg-opacity-50 hidden">
  <div class="w-full max-w-md mx-auto mt-20">
    <div class="bg-white rounded shadow-lg p-4">
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="nome">
          Nome:
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nome" type="text" placeholder="Digite o nome do ingrediente">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="tipo">
          Tipo:
        </label>
        <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="tipo">
          <option value="Carnes">Carnes</option>
          <option value="Peixes">Peixes</option>
          <option value="Frutos do Mar">Frutos do Mar</option>
          <option value="Vegetais">Vegetais</option>
          <option value="Grãos">Grãos</option>
          <option value="Cereais">Cereais</option>
          <option value="Frutas">Frutas</option>
          <option value="Laticínios">Laticínios</option>
          <option value="Temperos">Temperos</option>
          <option value="Ervas">Ervas</option>
          <option value="Óleos e Gorduras">Óleos e Gorduras</option>
          <option value="Nozes e Sementes">Nozes e Sementes</option>
          <option value="Massas">Massas</option>
          <option value="Doces e Sobremesas">Doces e Sobremesas</option>
          <option value="Bebidas">Bebidas</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="calorias">
          Calorias:
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="calorias" type="number" placeholder="Digite a quantidade de calorias">
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-red text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="closePopup()">
          + Adicionar
        </button>
      </div>

   
    <script src="../js/ingredientes.js"></script>
</body>
</html>
