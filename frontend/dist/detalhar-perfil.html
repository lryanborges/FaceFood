<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>João Sales</title>
</head>
<body>
    <header class="bg-FFF9F4 text-3D3D3D flex items-center justify-between px-4 py-3">
        <div class="text-xl font-bold font-poppins">Menu Principal</div>
        <div class="flex items-center">
          <button class="md:hidden">
            <svg viewBox="0 0 20 20" fill="currentColor" class="w-6 h-6">
              <path fill-rule="evenodd" d="M3 4h14a1 1 0 010 2H3a1 1 0 010-2zm0 6h14a1 1 0 010 2H3a1 1 0 110-2zm14 5H3a1 1 0 110-2h14a1 1 0 110 2z" clip-rule="evenodd" />
            </svg>
          </button>
          <div class="ml-4 flex items-center">
            <img src="/img/perfil.png" alt="Imagem de perfil" class="w-10 h-10 rounded-full">
            <div class="ml-2 font-poppins font-medium text-sm text-3D3D3D">João Sales</div>
            <button class="ml-2">
              <img src="/img/botao.png" alt="Botão" class="w-10 h-10">
            </button>
          </div>
        </div>
      </header>

      <div class="text-3xl font-bold font-poppins ml-4">Detalhar perfil</div>

      <main class="grid grid-cols-1 lg:grid-cols-2 gap-2 bg-cinza h-screen w-11/12 mx-auto rounded-lg">
        <div class="lg:min-h-screen lg:flex lg:items-center p-8 sm:p-12">
          <p class="font-bold">Qual é o seu objetivo:</p> 
          <div class="flex mt-2">
            <label class="inline-flex items-center mr-4">
              <input type="checkbox" class="form-checkbox h-5 w-5 text-gray-600" name="emagrecer" value="emagrecer">
              <span class="ml-2 text-gray-700">Emagrecer</span>
            </label>
            <label class="inline-flex items-center mr-4">
              <input type="checkbox" class="form-checkbox h-5 w-5 text-gray-600" name="ganhar-peso" value="ganhar-peso">
              <span class="ml-2 text-gray-700">Ganhar peso</span>
            </label>
            <label class="inline-flex items-center">
              <input type="checkbox" class="form-checkbox h-5 w-5 text-gray-600" name="manter-peso" value="manter-peso">
              <span class="ml-2 text-gray-700">Manter peso</span>
            </label>
          </div>
        </div>
        <div class="ladodireito flex flex-col items-center justify-center">
            <img src="https://via.placeholder.com/150" alt="Imagem de perfil" class="rounded-full border-2 border-gray-700 p-1" style="width: 150px; height: 150px;">
            <div class="flex items-center">
              <h3 class="font-bold font-poppins text-2xl mt-4">João Sales</h3>
              <p class="text-gray-700 font-poppins ml-2">@JoãoSales123</p>
            </div>
          </div>
         
        </div>
      </main>

      <footer class="fixed bottom-0 left-0 w-full h-5 bg-red"></footer>

</body>
</html>
